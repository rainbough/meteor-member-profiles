<template name="memberLink">
    <div class="member">
        {{#if imageUrl}}
            <div class="profile-pic pull-left inline">
                <img src="{{imageUrl}}" />
            </div>
        {{/if}}
        <div class="member-content inline">
            <div class="member-list inline">
                <h3><a href="{{pathFor 'memberProfile'}}">{{prefix}} {{firstname}} {{lastname}} {{suffix}}</a><span> {{institution1}} {{organization}}</span></h3>
            </div>
        </div>
        {{#if isInRole 'admin'}}
            <button type="button" id="delete" class="btn btn-danger navbar-right">Delete</button><button id="edit" type="button" class="btn btn-warning navbar-right">Edit</button>
        {{/if}}
    </div>
</template>
