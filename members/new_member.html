<template name="newMember">
	<div class="container">
		<form class="main member">
			<h3>Create Member Profile</h3>
			<br>
			<!-- Specify a name for the url that will have this member's profile -->
			<p style="color:red;"></p>
			<label class="control-label" for="routeName">Route Name:</label>
			<input type="text" name="routeName" value="" placeholder="" />
			<!-- Email address to associate with this user -->
			<label class="control-label" for="email2">Email:</label>
			<input type="email" name="email" value="" placeholder="" />
			<!-- Photo Url -->
			<label class="control-label" for="imageUrl">Photo Url</label>
			<input name="image_url" type="url" value="" placeholder="image url" />
			<hr>
			<!-- Prefix -->
			<label class="control-label" for="prefix">Prefix</label>
			<input class="psfix" name="prefix" type="text" value="" placeholder="Dr." />
			<!-- First Name -->
			<label class="control-label" for="firstname">First Name</label>
			<input name="firstname" type="text" value="" placeholder="first name" />
			<!-- Last Name -->
			<label class="control-label" for="lastname">Last Name</label>
			<input name="lastname" type="text" value="" placeholder="last name" />
			<!-- Suffix -->
			<label class="control-label" for="suffix">Suffix</label>
			<input class="psfix" name="suffix" type="text" value="" placeholder="suffix" />
			<!-- Title -->
			<label class="control-label" for="title">Title</label>
			<input name="title" type="text" value="" placeholder="Professor, assistant, etc." />
			<hr>
			<!-- City -->
			<label class="control-label" for="city">City</label>
			<input name="city" type="text" value="" placeholder="" />
			<!-- State -->
			<label class="control-label" for="state">State</label>
			<input class="psfix" name="state" type="text" value="" placeholder="TX, etc." />
			<!-- Country -->
			<label class="control-label" for="country">Country</label>
			<input name="country" type="text" value="" placeholder="United States" />
			<!-- Interests Keywords -->
			<label class="control-label" for="research_interests">Interests (keywords)</label>
			<input name="interests" type="text" value="" placeholder="" />
			<hr>
			<label class="control-label" for="description">Description</label>
			<textarea id="profile_description"></textarea>
			<hr>
			<input id="form_submit" type="submit" value="Submit" class="btn btn-primary" />

		</form>
	</div>
</template>
